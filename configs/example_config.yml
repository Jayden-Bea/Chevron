rois:
  start: [40, 40, 200, 80]
  stop: [260, 40, 200, 80]
  clock: [500, 40, 140, 80]
templates:
  # user-provided templates (repo does not ship binary images)
  start: configs/templates/start.png
  stop: configs/templates/stop.png
thresholds:
  start: 0.8
  stop: 0.8
matching:
  template_scale_tolerance_pct: 1.0
  template_scale_step_pct: 0.5
debounce:
  min_start_s: 0.5
  min_stop_s: 0.5
  min_match_s: 60.0
  max_match_s: 220.0
split:
  crops:
    top: [0, 0, 2047, 819]
    bottom_left: [0, 820, 1008, 1278]
    bottom_right: [1040, 820, 2047, 1278]
field:
  width_units: 16.46
  height_units: 8.23
  px_per_unit: 120
  origin: [0, 0]
calibration:
  correspondences:
    top:
      image_points: [[0,0], [1919,0], [1919,539], [0,539]]
      field_points: [[0,0], [1975,0], [1975,987], [0,987]]
    bottom_left:
      image_points: [[0,0], [959,0], [959,539], [0,539]]
      field_points: [[0,0], [987,0], [987,987], [0,987]]
    bottom_right:
      image_points: [[0,0], [959,0], [959,539], [0,539]]
      field_points: [[987,0], [1975,0], [1975,987], [987,987]]
segment:
  # template (legacy): start/stop image matching inside ROIs
  # audio_cue: detect starts by matching a horn/audio cue, then cut fixed-length matches
  mode: audio_cue
  match_length_s: 155.0
audio_cue:
  # user-provided horn/queue clip (repo does not ship binary audio assets)
  template: configs/templates/match_start.wav
  sample_rate_hz: 16000
  threshold: 0.45
  min_separation_s: 60.0
ocr:
  enabled: false
  cadence_fps: 3

verify:
  # Number of detected match segments to skip before opening verify.
  # Example: 1 starts verify on the second detected segment.
  skip_match_segments: 0

monitoring:
  segment_progress_interval_s: 10.0
  render_progress_interval_s: 5.0

processing:
  output_fps: 10
